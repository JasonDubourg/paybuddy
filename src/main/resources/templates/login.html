<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link th:href="@{/css/main.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="flex-center-item" id="card-connexion">
                        <div class="flex-center-item1">
                            <a id="logo-login">Pay My Buddy</a>
                        </div>
                        <div>
                            <form method="post" th:action="@{/login}" th:object="${userLogin}">
                                <div class="form-group">
                                  <label for="exampleInputEmail1"></label>
                                  <input type="email" th:field="*{mail}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1"></label>
                                  <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <div id="btn-submit">
                                    <button type="submit" id="submit-btn" class="btn btn-primary">Login</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
	<div>
	</div>
</html>
