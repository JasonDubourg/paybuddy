<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link th:href="@{/css/main.css}" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#" id="btn-menu">Pay My Buddy</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div id="navbarRight">
						<div class="navbar-nav">
							<a class="nav-link" href="#">Home</a>
							<a class="nav-link active" th:href="@{/}">Transfer</a>
							<a class="nav-link" href="#">Profile</a>
							<a class="nav-link" href="#">Contact</a>
							<a class="nav-link" href="#">Log off</a>
						</div>
					</div>
				  </div>
				</div>
			  </nav>
		</header>
		<div class="container-fluid">
			<div class="row bg-light">
				<div class="col-md-12">
					<nav aria-label="breadcrumb" id="ariane">
						<ol class="breadcrumb">
						  <li class="breadcrumb-item"><a href="#">Home</a></li>
						  <li class="breadcrumb-item active" aria-current="page">Transfer</li>
						</ol>
					  </nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<div class="row pad1">
						<div class="col-md-6">
							<h4>Send Money</h4>
						</div>
						<div class="col-md-6 flex-end-item">
							<a id="btn-add-connection" th:href="@{/addconnection}">Add Connection</a>
						</div>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8 bg-light pad2">
					<div class="row">
						<div class="col-md-12">
							<form class="flex-sapce-between" id="box-form" method="post" th:action="@{/sendmoney}" th:object="${sendMoneyDto}">
								<select class="form-select" aria-label="Default select example" th:field="*{idReceiver}">
									<!--  <option value="">Select A Connection</option> -->
									<option th:each="connection: ${connections}" th:text="${connection.firstName} +' '+ ${connection.lastName} + ' ' + ${session.id}" th:value="${connection.id}"></option>
								  </select>
								<input type="number" min="0" placeholder="0â‚¬" th:field="*{amount}">
								<input type="text" placeholder="Description" th:field="*{description}">
								<input type="submit" id="btn-pay" value="Pay"> 
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<div class="row pad1">
						<div class="col-md-6">
							<h4>My Transactions</h4>
						</div>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<div class="row">
						<table>
							<thead>
							  <tr id="table-header">
								<th scope="col">Connections</th>
								<th scope="col">Description</th>
								<th scope="col">Amount</th>
							  </tr>
							</thead>
							<tbody>
							 <tr th:if="${transactions.empty}">
			                    <td colspan="3">Aucune transaction</td>
			                </tr>
			                <tr th:each="transaction: ${transactions}">
			                    <td><span th:text="${transaction.receiver}"></span></td>
			                    <td><span th:text="${transaction.description}"></span></td>
			                     <td><span th:text="${transaction.amout}"></span></td>
							</tbody>
						  </table>
						  <nav aria-label="Page navigation example" id="nav-pagination">
							<ul class="pagination pagination-lg">
							  <li class="page-item">
								<a class="page-link" href="#" aria-label="Previous">
								  <span aria-hidden="true">&laquo;</span>
								  <span class="sr-only"></span>
								</a>
							  </li>
							  <li class="page-item"><a class="page-link" href="#">1</a></li>
							  <li class="page-item">
								<a class="page-link" href="#" aria-label="Next">
								  <span aria-hidden="true">&raquo;</span>
								  <span class="sr-only"></span>
								</a>
							  </li>
							</ul>
						  </nav>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
	<div id="footer">
	</div>
</html>
