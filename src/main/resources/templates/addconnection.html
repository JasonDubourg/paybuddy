<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link th:href="@{/css/main.css}" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#" id="btn-menu">Pay My Buddy</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div id="navbarRight">
						<div class="navbar-nav">
							<a class="nav-link" href="#">Home</a>
							<a class="nav-link active" th:href="@{/}">Transfer</a>
							<a class="nav-link" href="#">Profile</a>
							<a class="nav-link" href="#">Contact</a>
							<a class="nav-link" href="#">Log off</a>
						</div>
					</div>
				  </div>
				</div>
			  </nav>
		</header>
		<div class="container-fluid">
                <div class="row bg-light">
                    <div class="col-md-12">
                        <nav aria-label="breadcrumb" id="ariane">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                              <li class="breadcrumb-item active" aria-current="page">Transfer</li>
                            </ol>
                          </nav>
                    </div>
                </div>
             </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="flex-center-item" id="card-connexion">
                        <div class="flex-center-item1">
                            <a id="logo-login">Send money to a new Buddy</a>
                        </div>
                        <div>
                            <form method="post" th:action="@{/addconnection}" th:object="${connectionDto}">
                                <div class="form-group">
                                  <label for="exampleInputEmail1"></label>
                                  <input type="email" th:field="*{mail}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div id="btn-submit">
                                    <button type="submit" id="submit-btn" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary"><a href=javascript:history.go(-1)>Back</a></button>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
	<div id="footer">
	</div>
</html>
